<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
	        function ktora_cwiartka() {
	            var x = document.getElementById("x").value;
	            var y = document.getElementById("y").value;
	            var txt = "";
	
	            if (x == 0 && y == 0) {
	                txt += "Punkt P=(0,0) jest początkiem układu współrzędnych";
	            } else if (x == 0 || y == 0) {
	                txt += "punkt leży na jednej z osi";
	            } else if (x == 15 && y == 96) {
	                txt += "krótki zarys życiorysu Kartezjusza";
	            } else if (x > 0) {
	                if (y > 0) {
	                    txt += "Ćwiartka nr 1";
	                } else {
	                    txt += "Ćwiartka nr 4";
	                }
	            } else {
	                if (y > 0) {
	                    txt += "Ćwiartka nr 2";
	                } else {
	                    txt += "Ćwiartka nr 3";
	                }
	            }
	
	            document.getElementById("wynik").innerHTML = txt;
	        }

	</script>

</body>
</html>
