<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
	        function matematyka() {
	            var a = document.getElementById('a').value;
	            var b = document.getElementById('b').value;
	            var c = document.getElementById('c').value;
	            var txt = "";
	            a = parseInt(a);
	            b = parseInt(b);
	            c = parseInt(c);
	
	            var min = Math.min(a, b, c);
	            var max = Math.max(a, b, c);
	            var aa = Math.abs(a);
	            var bb = Math.abs(b);
	            var cc = Math.abs(c);
	
	            txt += "<p>Najmniejszą z wprowadzonych liczb jest " + min + "</p><p>Największą z wprowadzonych liczb " + max + "</p><p>Wartość bezwzględną każdej podanej liczby: a = " + aa + " b = " + bb + " c = " + c + "</p><p>";
	
	            if (a % 2 == 0) {
	                txt += " a jest parzyste ";
	            } else {
	                txt += " a nie jest parzyste ";
	            }
	            if (b % 2 == 0) {
	                txt += " b jest parzyste ";
	            } else {
	                txt += " b nie jest parzyste ";
	            }
	            if (c % a == 0) {
	                txt += " c jest parzyste ";
	            } else {
	                txt += " c nie jest parzyste ";
	            }
	
	            document.getElementById("wynik").innerHTML = txt + "</p>";
	        }

	</script>

</body>
</html>
