<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
	        function sprawdz() {
	            var name = document.getElementById("imie").value;
	            var age = document.getElementById("wiek").value;
	            var txt = "";
	
	            if (age >= 18 && (name == "Brad" || name == "Morgan")) {
	                txt += "wchodzisz za darmo";
	            } else if (age < 16) {
	                txt += "Nie możesz wziąć udziału w seansie";
	            } else if (age >= 18) {
	                txt += "Może wziąć udział. Cena biletu to 18 zł";
	            } else {
	                txt += "Może wziąć udział, jeśli jest z opiekunem. Cena biletu to 12 zł";
	            }
	
	            document.getElementById("wynik").innerHTML = txt;
	        }

	</script>

</body>
</html>
